    <select class="form-control form-control-lg" (change)="filterForeCasts($event.target.value)">

        <option *ngFor="let summary of spindles" value={{summary.slipDev}}>

  <h3 class="table table-striped" id="dashboard"> Speed/Shift wise report - Avg speed of spindle</h3>
  <table class="table table-striped" id="dashboard">
      <thead>
        <tr>
          <td style="background-color: #aab8c7"></td>
          <td *ngFor=" let key of spindles" style="background-color: #aab8c7">
            {{key['slaveAddress']}}
          </td>
        </tr>
      </thead>
      <tbody>
          <tr>
              <td></td>
              <td *ngFor=" let res of spindles">
                  {{res['spindleRPM']}} <br>
                  {{res['slipCount']}} <br>
                  {{res['rogueCount']}}
              </td>
          </tr>
        </tbody>
      </table>
  </div>
